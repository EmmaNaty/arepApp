<!-- realiza la peticion GET al servidor -->

<button ng-click="controladorE.get()">Ver Todas las Arepas</button>
<div >
	<hr>
	<div>
		<ul>
			<li ng-repeat="elemento in controladorE.arepas"> <!-- ng-cloak -->
				{{$index + 1}}: {{elemento.name}} - {{elemento.calories}} - {{elemento.region}} - {{elemento.hasMeat}}
			</li>
		</ul>
	</div> 
</div>

<div >
	<hr>
	<div>
		<input type="text" placeholder="Numero de Arepa" ng-model="controladorE.arepaObj.n">
		<button ng-click="controladorE.edit()">Editar</button>
	</div> 
	<hr>
</div>


<div class="input-container">
	<label>Nombre</label>
	<input type="text" placeholder="Nombre" ng-model="controladorE.arepaObj.name">
</div>
<div class="input-container">
	<label>Calorias</label>
	<input type="text" placeholder="Calorias" ng-model="controladorE.arepaObj.calories">
</div>
<div class="input-container">
	<label>Region</label>
	<input type="text" placeholder="Region" ng-model="controladorE.arepaObj.region">
</div>
<div class="input-container">
	<label for="hasMeatSelect">¿Tiene Carne?</label>
	<select id="hasMeatSelect" ng-model="controladorE.arepaObj.hasMeat">
		<!--<option value="true" ng-if="controladorE.arepaObj.hasMeat == true" selected="selected">Sí</option>
		<option value="false" ng-if="controladorE.arepaObj.hasMeat == false" selected="selected">No</option>-->
		<option value="true">Sí</option>
		<option value="false">No</option>
	</select>

</div>

<button class="create-btn" ng-click="controladorE.create(controladorE.arepaObj)">Guardar</button>
